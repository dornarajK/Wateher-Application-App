<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <!-- Search -->
        <div class="wateher_header">
            <form class="wather_search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="city_name" placeholder="Search your city...."> 
            </form>

        </div>
        <!-- weather main data -->
        <div class="weather_body">
            <h1 class="weather_city">Helsinki, Finland</h1>
            <p class="weather_data_time">time is f.f 23.2054 at 115aam</p>
            <div class="weather_data">
                <p class="weather_forecast">Clearr</p>
                <div class="weather_icon">
                    <i class="fa-solid fa-cloud-moon-rain"></i>
                </div>
            </div>
            <p class="weather_temperature">298</p>
            <div class="weather_minimax">
                <p class="weather_min">Min:288</p>
                <p class="weather_max">max:22</p>
            </div>
        </div>
        <!-- weather extra data -->
        <section class="weather_info">
            <div class="weather_card">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <div>
                    <p>Feels Like</p>
                    <p class="weather_feelsLike">0&#176</p>
                </div>
            </div>

            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather_Humiditye">0&#176</p>
                </div>
            </div>

            <div class="weather_card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather_Wind">0&#176</p>
                </div>
            </div>

            <div class="weather_card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather_Pressure">0&#176</p>
                </div>
            </div>
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
